{% extends 'layouts/base.html' %}

{% block content %}

<div>   
    <h2>Projects:</h2>

    <div class="container">
        <div class="card-group">
            {% for project in projects %}
            <div class="card">
                <a href="{% url 'project-detail' project.id %}">{{project.name}}</a>
            </div>
            {% endfor %}
        </div>
        
    </div>
   

</div>

{% endblock %}
